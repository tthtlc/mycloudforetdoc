# Nutanix Service Account Schema for Cloudforet
# Register with: spacectl exec create identity.Schema -f schema-service-account.yaml

schema_id: nutanix-secret-credentials
name: Nutanix Credentials
schema_type: SERVICE_ACCOUNT
provider: nutanix
related_schemas: []
options:
  is_default: true
schema:
  type: object
  required:
    - prism_central_endpoint
    - username
    - password
  properties:
    prism_central_endpoint:
      title: Prism Central Endpoint
      type: string
      description: "The URL of your Nutanix Prism Central instance"
      examples:
        - "https://pc01.nutanix.lab:9440"
        - "https://10.0.0.50:9440"
      order: 1
    username:
      title: Username
      type: string
      description: "Username for Prism Central authentication"
      examples:
        - "admin"
      order: 2
    password:
      title: Password
      type: string
      format: password
      description: "Password for Prism Central authentication"
      order: 3
    api_key:
      title: API Key (Optional)
      type: string
      format: password
      description: "Use API Key instead of username/password (optional)"
      order: 4
tags:
  vendor: Nutanix
  environment: Production
  datacenter: Singapore-DC
