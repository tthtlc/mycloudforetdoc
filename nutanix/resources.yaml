---
# Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "plugin-nutanix.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugin-nutanix.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    {{- include "plugin-nutanix.selectorLabels" . | nindent 4 }}

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "plugin-nutanix.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugin-nutanix.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---
# Secret for API Key
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "plugin-nutanix.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugin-nutanix.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.pluginApiKey }}
  api-key: {{ .Values.secrets.pluginApiKey | b64enc | quote }}
  {{- else }}
  api-key: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}

---
{{- if .Values.autoscaling.enabled }}
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "plugin-nutanix.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugin-nutanix.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "plugin-nutanix.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}

---
{{- if .Values.podDisruptionBudget.enabled }}
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "plugin-nutanix.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugin-nutanix.labels" . | nindent 4 }}
spec:
  {{- if .Values.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "plugin-nutanix.selectorLabels" . | nindent 6 }}
{{- end }}

---
{{- if .Values.persistence.enabled }}
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "plugin-nutanix.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plugin-nutanix.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  storageClassName: {{ .Values.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
